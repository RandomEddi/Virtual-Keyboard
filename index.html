<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Virtual Keyboard</h1>
    <div class="changer">
      <div>
        <input
          type="color"
          id="background"
          name="keyboard"
          class="changer"
          value="#F6F6F6"
        />
        <label for="keyboard">background keyboard changer</label>
      </div>
      <div>
        <input
          type="color"
          id="color"
          name="btn"
          class="changer"
          value="#5b95ec"
        />
        <label for="btn">btn color changer</label>
      </div>
      <div>
        <input
          type="color"
          id="backgroundbtn"
          name="btn"
          class="changer"
          value="#F6F6F6"
        />
        <label for="btn">btn background changer</label>
      </div>
    </div>
    <div class="keyboard">
      <div class="row">
        <button class="btn" id="Escape">`</button>
        <button class="btn" id="Digit1">1</button>
        <button class="btn" id="Digit2">2</button>
        <button class="btn" id="Digit3">3</button>
        <button class="btn" id="Digit4">4</button>
        <button class="btn" id="Digit5">5</button>
        <button class="btn" id="Digit6">6</button>
        <button class="btn" id="Digit7">7</button>
        <button class="btn" id="Digit8">8</button>
        <button class="btn" id="Digit9">9</button>
        <button class="btn" id="Digit0">0</button>
        <button class="btn" id="Minus">-</button>
        <button class="btn" id="Equal">+</button>
        <button class="btn" id="Backspace">DEL</button>
      </div>
      <div class="row">
        <button class="btn" id="Tab">TAB</button>
        <button class="btn" id="KeyQ">Q</button>
        <button class="btn" id="KeyW">W</button>
        <button class="btn" id="KeyE">E</button>
        <button class="btn" id="KeyR">R</button>
        <button class="btn" id="KeyT">T</button>
        <button class="btn" id="KeyY">Y</button>
        <button class="btn" id="KeyU">U</button>
        <button class="btn" id="KeyI">I</button>
        <button class="btn" id="KeyO">O</button>
        <button class="btn" id="KeyP">P</button>
        <button class="btn" id="BracketLeft">[</button>
        <button class="btn" id="BracketRight">]</button>
        <button class="btn" id="Backslash">\</button>
      </div>
      <div class="row">
        <button class="btn btn-small" id="CapsLock">CAPS</button>
        <button class="btn" id="KeyA">A</button>
        <button class="btn" id="KeyS">S</button>
        <button class="btn" id="KeyD">D</button>
        <button class="btn" id="KeyF">F</button>
        <button class="btn" id="KeyG">G</button>
        <button class="btn" id="KeyH">H</button>
        <button class="btn" id="KeyJ">J</button>
        <button class="btn" id="KeyK">K</button>
        <button class="btn" id="KeyL">L</button>
        <button class="btn" id="Semicolon">;</button>
        <button class="btn" id="Quote">'</button>
        <button class="btn btn-small" id="Enter">ENTER</button>
      </div>
      <div class="row">
        <button class="btn btn-medium" id="ShiftLeft">SHIFT</button>
        <button class="btn" id="KeyZ">Z</button>
        <button class="btn" id="KeyX">X</button>
        <button class="btn" id="KeyC">C</button>
        <button class="btn" id="KeyV">V</button>
        <button class="btn" id="KeyB">B</button>
        <button class="btn" id="KeyN">N</button>
        <button class="btn" id="KeyM">M</button>
        <button class="btn" id="Comma">,</button>
        <button class="btn" id="Period">.</button>
        <button class="btn" id="Slash">/</button>
        <button class="btn btn-medium" id="ShiftRight">SHIFT</button>
      </div>
      <div class="row">
        <button class="btn btn-small" id="ControlLeft">CTRL</button>
        <button class="btn" id="MetaLeft">WIN</button>
        <button class="btn" id="AltLeft">ALT</button>
        <button class="btn btn-large" id="Space">SPACE</button>
        <button class="btn" id="AltRight">ALT</button>
        <button class="btn">FN</button>
        <button class="btn btn-small" id="ControlRight">CTRL</button>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
